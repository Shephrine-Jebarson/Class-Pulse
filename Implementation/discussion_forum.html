<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <link rel="stylesheet" href="discussion_forum.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Discussion Forum</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="explore.html">Explore Features</a></li>
                <li><a href="logout.html" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-section">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" placeholder="Enter post title" required>
                
                <label for="post-content">Content:</label>
                <textarea id="post-content" placeholder="Write your post here..." required></textarea>
                
                <button type="submit" class="submit-button">Post</button>
            </form>
        </section>

        <section class="discussion-board" id="discussion-board">
            <h2>Discussion Board</h2>
            <p>No discussions yet. Start by posting a topic!</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Discussion Forum. All rights reserved.</p>
    </footer>

    <script src="discussion_forum.js"></script>
</body>
</html>
